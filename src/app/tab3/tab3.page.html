<ion-header>
  <ion-toolbar>
    <ion-title>
      哈雷摩托
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <preload-image [ratio]="{w:3, h:2}" [src]="'https://res.cloudinary.com/djciixf8f/image/upload/v1561083090/eziqzmfswbjftvoi01po.jpg'"></preload-image>
    <ion-card-header>
      <ion-card-subtitle>探索自由</ion-card-subtitle>
      <ion-card-title>哈雷.戴维森</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>摩托车的存在就是让所有类型的骑手在道路上释放自由与个性。外面的世界无限广阔，114立方英寸强悍发动机，带你追逐地平线，纵情体验一路疾驰的畅快感受</p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let item of routeResolveData?.items">
    <ion-row  style="background-color: #FFF; padding: 10px;">
      <ion-col size="4">
        <div class="">
          <!-- <img [src]="item?.thumbnail?.secure_url" alt="Sample Image" /> -->
          <preload-image [ratio]="{w:4, h:3}" [src]="item?.thumbnail?.secure_url"></preload-image>
        </div>
      </ion-col>
      <ion-col size="8">
        <h4 class="text-shell bouncing-animation" style="margin-top: 0px; min-height: 16px;"
          [ngClass]="{'text-loaded': item?.title}">
          {{ item?.title }}
        </h4>
        <div class="text-shell bouncing-animation" style="min-height: 35px;"
          [ngClass]="{'text-loaded': item?.title}">
          {{ item?.price | currency:'CNY':'symbol-narrow'}}
        </div>
        <div class="text-shell bouncing-animation" style="min-height: 35px;"
          [ngClass]="{'text-loaded': item?.title}">
          {{ item?.productBrief }}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      
    </ion-row>
  </ion-card>
</ion-content>
